<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ChatGPT-Like Interface</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f9fc;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    #chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      margin: auto;
      max-width: 800px;
      width: 100%;
      border: 1px solid #ddd;
      border-radius: 8px;
      overflow: hidden;
      background: #fff;
    }

    #message-display {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background-color: #ffffff;
    }

    .message {
      margin: 10px 0;
      display: flex;
      align-items: flex-start;
    }

    .user-message, .bot-message {
      padding: 10px 15px;
      border-radius: 12px;
      max-width: 70%;
    }

    .user-message {
      margin-left: auto;
      background-color: #007BFF;
      color: white;
    }

    .bot-message {
      margin-right: auto;
      background-color: #e9ecef;
      color: black;
    }

    #input-container {
      display: flex;
      padding: 10px;
      border-top: 1px solid #ddd;
      background-color: #f7f9fc;
    }

    #user-message {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      margin-right: 10px;
    }

    #send-button {
      background-color: #007BFF;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 16px;
    }

    #send-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="message-display"></div>
    <div id="input-container">
      <input type="text" id="user-message" placeholder="Type your question here" />
      <button id="send-button" onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script>
    async function sendMessage() {
      const messageInput = document.getElementById("user-message");
      const messageDisplay = document.getElementById("message-display");
      const message = messageInput.value.trim();

      if (!message) return;

      // Display the user's message
      const userMessageElement = document.createElement("div");
      userMessageElement.className = "message user-message";
      userMessageElement.textContent = message;
      messageDisplay.appendChild(userMessageElement);

      // Scroll to the bottom
      messageDisplay.scrollTop = messageDisplay.scrollHeight;

      try {
        // Send the message to the backend
        const response = await fetch("http://localhost:3000/chat", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ message })
        });
        
        const data = await response.json();

        // Display the bot's reply
        const botMessageElement = document.createElement("div");
        botMessageElement.className = "message bot-message";
        botMessageElement.textContent = data.reply;
        messageDisplay.appendChild(botMessageElement);

        // Scroll to the bottom
        messageDisplay.scrollTop = messageDisplay.scrollHeight;

        // Clear the input field
        messageInput.value = "";
      } catch (error) {
        console.error("Error:", error);
      }
    }
  </script>
</body>
</html>
